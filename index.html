<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-box h3 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-box p {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .total {
            border-top: 4px solid #3498db;
        }
        
        .low {
            border-top: 4px solid #e74c3c;
        }
        
        .out {
            border-top: 4px solid #95a5a6;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-btn {
            background: #27ae60;
            color: white;
        }
        
        .export-btn {
            background: #3498db;
            color: white;
        }
        
        .search-box {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-collapse: collapse;
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .in-stock {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .low-stock {
            background: #ffeaa7;
            color: #e74c3c;
        }
        
        .out-stock {
            background: #ecf0f1;
            color: #7f8c8d;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert i {
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-box"></i> Simple Inventory</h1>
            <div>Welcome, Admin</div>
        </div>
        
        <div class="stats">
            <div class="stat-box total">
                <h3>Total Products</h3>
                <p id="totalProducts">128</p>
            </div>
            <div class="stat-box low">
                <h3>Low Stock</h3>
                <p id="lowStock">12</p>
            </div>
            <div class="stat-box out">
                <h3>Out of Stock</h3>
                <p id="outStock">5</p>
            </div>
        </div>
        
        <div class="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <strong>Low Stock Alert:</strong> 3 products need to be reordered soon.
                <span id="alertItems">Wireless Earbuds (5 left), Smartphones (3 left)</span>
            </div>
        </div>
        
        <div class="actions">
            <input type="text" class="search-box" placeholder="Search products...">
            <button class="add-btn" onclick="addProduct()">
                <i class="fas fa-plus"></i> Add Product
            </button>
            <button class="export-btn" onclick="exportData()">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Table rows will be added by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample inventory data
        const inventory = [
            { id: 1, name: "Wireless Earbuds", category: "Audio", stock: 5, price: "$89.99", minStock: 10 },
            { id: 2, name: "Smartphone X", category: "Mobile", stock: 3, price: "$699.99", minStock: 5 },
            { id: 3, name: "Laptop Pro", category: "Computers", stock: 25, price: "$1299.99", minStock: 8 },
            { id: 4, name: "Tablet", category: "Tablets", stock: 0, price: "$399.99", minStock: 5 },
            { id: 5, name: "Smart Watch", category: "Wearables", stock: 15, price: "$249.99", minStock: 10 },
            { id: 6, name: "Bluetooth Speaker", category: "Audio", stock: 8, price: "$79.99", minStock: 10 },
            { id: 7, name: "Gaming Mouse", category: "Accessories", stock: 45, price: "$49.99", minStock: 15 },
            { id: 8, name: "Keyboard", category: "Accessories", stock: 2, price: "$89.99", minStock: 10 }
        ];

        // Function to render the inventory table
        function renderTable() {
            const table = document.getElementById('inventoryTable');
            table.innerHTML = '';
            
            let lowStockCount = 0;
            let outStockCount = 0;
            let lowStockItems = [];
            
            inventory.forEach(item => {
                // Determine status
                let status = 'in-stock';
                let statusText = 'In Stock';
                
                if (item.stock === 0) {
                    status = 'out-stock';
                    statusText = 'Out of Stock';
                    outStockCount++;
                } else if (item.stock < item.minStock) {
                    status = 'low-stock';
                    statusText = 'Low Stock';
                    lowStockCount++;
                    lowStockItems.push(item.name + ` (${item.stock} left)`);
                }
                
                // Create table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.stock}</td>
                    <td>${item.price}</td>
                    <td><span class="status ${status}">${statusText}</span></td>
                    <td><button class="edit-btn" onclick="editProduct(${item.id})">Edit</button></td>
                `;
                table.appendChild(row);
            });
            
            // Update stats
            document.getElementById('totalProducts').textContent = inventory.length;
            document.getElementById('lowStock').textContent = lowStockCount;
            document.getElementById('outStock').textContent = outStockCount;
            
            // Update alert
            document.getElementById('alertItems').textContent = lowStockItems.slice(0, 2).join(', ');
        }
        
        // Function to add a new product
        function addProduct() {
            const name = prompt("Enter product name:");
            if (!name) return;
            
            const category = prompt("Enter category:");
            if (!category) return;
            
            const stock = parseInt(prompt("Enter stock quantity:"));
            if (isNaN(stock)) return;
            
            const price = prompt("Enter price:");
            if (!price) return;
            
            const minStock = parseInt(prompt("Enter minimum stock level:"));
            if (isNaN(minStock)) return;
            
            const newId = inventory.length > 0 ? Math.max(...inventory.map(item => item.id)) + 1 : 1;
            
            inventory.push({
                id: newId,
                name: name,
                category: category,
                stock: stock,
                price: price,
                minStock: minStock
            });
            
            renderTable();
            alert("Product added successfully!");
        }
        
        // Function to edit a product
        function editProduct(id) {
            const product = inventory.find(item => item.id === id);
            if (!product) return;
            
            const newStock = prompt(`Enter new stock quantity for ${product.name}:`, product.stock);
            if (newStock === null) return;
            
            const stockNum = parseInt(newStock);
            if (isNaN(stockNum)) {
                alert("Please enter a valid number!");
                return;
            }
            
            product.stock = stockNum;
            renderTable();
            alert("Stock updated successfully!");
        }
        
        // Function to export data
        function exportData() {
            let csv = "Product,Category,Stock,Price,Status\n";
            
            inventory.forEach(item => {
                let status = 'In Stock';
                if (item.stock === 0) status = 'Out of Stock';
                else if (item.stock < item.minStock) status = 'Low Stock';
                
                csv += `${item.name},${item.category},${item.stock},${item.price},${status}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inventory.csv';
            a.click();
            
            alert("Inventory exported as CSV file!");
        }
        
        // Search functionality
        document.querySelector('.search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#inventoryTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Initialize the table
        renderTable();
    </script>
</body>
</html>
